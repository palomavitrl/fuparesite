<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
        // Verifica no localStorage se o modo escuro estava ativo
        if (localStorage.getItem('darkMode') === 'enabled') {
            // Se sim, adiciona a classe 'dark-mode' na tag <html> ANTES da página carregar
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="recovery-container">
        <h2>Criar Conta</h2>
        <p>Preencha seus dados para começar sua jornada.</p>
        <form id="cadastroForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>

            <label for="email-cadastro">E-mail</label>
            <input type="email" id="email-cadastro" required>

            <label for="senha-cadastro">Senha</label>
            <input type="password" id="senha-cadastro" required>
            
            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" required>

            <button type="submit" class="btn-primary">CADASTRAR</button>
            <a href="index.html" class="back-to-login">Já tenho uma conta</a>
        </form>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
